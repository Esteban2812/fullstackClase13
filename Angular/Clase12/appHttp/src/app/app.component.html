<div class="container">
  <div class="row justify-content-center">
      <form class="col-8" (ngSubmit)="insertar()" [formGroup]="grupo">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Título" formControlName="titulo">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="grupo.invalid">Insertar</button>
          </div>
        </form>
  </div>
  <div class="row justify-content-center">
    <table class="col-8 table table-bordered">
      <thead class="thead-dark">
        <tr>
          <td>ID</td>
          <td>Título</td>
        </tr>
      </thead>
      <tr *ngFor="let curso of cursos">
        <td>{{curso.idCurso}}</td>
        <td>{{curso.titulo}}</td>
      </tr>
    </table>
  </div>
</div>

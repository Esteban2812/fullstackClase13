<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

	<script>
		const promesaAlumnos = new Promise((resolve, reject)=>{
			setTimeout(()=>{
				resolve({lista: ["alumno1", "alumno2", "alumno3"]})
			}, 4000)
		})

		const promesaProfesores = new Promise((resolve, reject)=>{
			setTimeout(()=>{
				resolve({lista: ["profesor1", "profesor2", "profesor3"]})
			}, 8000)
		})

		Promise.all([promesaAlumnos, promesaProfesores])
			.then(
				(data) => console.log(data)
			)
			.catch(
				(error) => console.log(error)
			)
	



	</script>

</body>

</html>
